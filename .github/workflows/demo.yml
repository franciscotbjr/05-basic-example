name: Deploy website
on:
  push:
    branches:
      - main

env:
  app_name: "teste-monitoring-service"
  aws_region: "teste"
  dockerfilePath: "dockerfiles/Dockerfile"
  namespace: "green-monitoring"
  value_stream: "demo"
  infra: "test"

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      energy-estimation: ${{ steps.energyResults.outputs.energy-results }}
    permissions:
      actions: read
    steps:
      - name: Initialize Energy Estimation
        uses: green-coding-berlin/eco-ci-energy-estimation@v1
        with:
          task: start-measurement
          display-graph: false
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modudes-${{ hashFiles('**/package-lock.json') }}  
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
    
      - name: Setup Python Measurment
        uses: green-coding-berlin/eco-ci-energy-estimation@v1
        with:
          task: get-measurement
          label: 'python setup'
          send-data: false
      - name: Echo Prev
        run: echo $GITHUB_OUTPUT
      # - name: Create Energy Results
      #   uses: green-coding-berlin/eco-ci-energy-estimation@v1
      #   with:
      #     task: display-results
      #     send-data: false
      #     display-graph: false
      #     display-badge: false
      - name: Echo Total
        id: energyResults
        run: |
          IFS='| ' read -a arr <<< $ECO_CI_MEASUREMENT_TABLE_LINES;

          ENERGY_RESULTS=$( jq -n \
              --arg cp ${arr[3]} \
              --arg ej ${arr[4]} \
              --arg pw ${arr[5]} \
              --arg ji ${{github.job}} \
              --arg rp ${{github.repository}} \
              --arg wf $ECO_CI_WORKFLOW_ID \
              --arg ri ${{ github.run_id }} \
              --arg mn $ECO_CI_MODEL_NAME \
              --arg cm $ECO_CI_CPU_MAKE \
              --arg ch ${{ github.sha }} \
              --arg br ${{ github.ref_name }} \
              '{cpuAvgPercent: $cp, energyJoules: $ej, powerAvgWatts: $pw, repository: $rp, workflow: $wf, runId: $ri, jobId: $ji, commitHash: $ch, branch: $br, cpuModel: $mn, cpuMake: $cm}' | jq tostring )

          echo $ENERGY_RESULTS
          
          echo "energy-results=$ENERGY_RESULTS" >> $GITHUB_OUTPUT;

          cat $GITHUB_OUTPUT;

