name: Deploy website
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  app_name: "teste-monitoring-service"
  aws_region: "teste"
  dockerfilePath: "dockerfiles/Dockerfile"
  namespace: "green-monitoring"
  value_stream: "demo"
  infra: "test"

jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      energy-estimation: ${{ steps.energy-results.outputs.energy-results }}
    permissions:
      actions: read
    steps:
      - name: Initialize Energy Estimation
        id: initialize-energy-estimation
        uses: franciscotbjr/ecoci-test@v7
        with:
          task: 'initialize-energy-estimation'
          setup-python: false

      - name: Get code
        uses: actions/checkout@v3

      - name: Load & cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'

      - name: Output
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }}"

      - name: Lint code
        run: npm run lint

      - name: Send Energy Results
        id: energy-results
        uses: franciscotbjr/ecoci-test@v7
        with:
          application: ${{ env.app_name }}
          namespace: ${{ env.namespace }}
          owner: ${{ env.value_stream }}
          infra: ${{ env.infra }}
          region: ${{ env.aws_region }}
          display-results: 'true'

  test:
    needs: lint
    runs-on: ubuntu-latest
    outputs:
      energy-estimation: ${{ steps.energy-results.outputs.energy-results }}
    permissions:
      actions: read
    steps:
      - name: Initialize Energy Estimation
        id: initialize-energy-estimation
        uses: franciscotbjr/ecoci-test@v6
        with:
          task: 'initialize-energy-estimation'
          setup-python: false

      - name: Get code
        uses: actions/checkout@v3

      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps

      - name: Test code
        run: npm run test

      - name: "Send Energy Results"
        id: energy-results
        uses: franciscotbjr/ecoci-test@v6
        with:
          application: ${{ env.app_name }}
          namespace: ${{ env.namespace }}
          owner: ${{ env.value_stream }}
          infra: ${{ env.infra }}
          region: ${{ env.aws_region }}
          display-results: 'true'

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
      energy-estimation: ${{ steps.energy-results.outputs.energy-results }}
    permissions:
      actions: read
    steps:
      - name: Initialize Energy Estimation
        id: initialize-energy-estimation
        uses: franciscotbjr/ecoci-test@v6
        with:
          task: 'initialize-energy-estimation'
          setup-python: false

      - name: Get code
        uses: actions/checkout@v3

      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps

      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name:  Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json

      - name: "Send Energy Results"
        id: energy-results
        uses: franciscotbjr/ecoci-test@v6
        with:
          application: ${{ env.app_name }}
          namespace: ${{ env.namespace }}
          owner: ${{ env.value_stream }}
          infra: ${{ env.infra }}
          region: ${{ env.aws_region }}
          display-results: 'true'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      energy-estimation: ${{ steps.energy-results.outputs.energy-results }}
    permissions:
      actions: read
    steps:
      - name: Initialize Energy Estimation
        id: initialize-energy-estimation
        uses: franciscotbjr/ecoci-test@v6
        with:
          task: 'initialize-energy-estimation'
          setup-python: false

      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."

      - name: "Send Energy Results"
        id: energy-results
        uses: franciscotbjr/ecoci-test@v6
        with:
          application: ${{ env.app_name }}
          namespace: ${{ env.namespace }}
          owner: ${{ env.value_stream }}
          infra: ${{ env.infra }}
          region: ${{ env.aws_region }}
          display-results: 'true'
